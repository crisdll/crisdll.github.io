<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Asistencia a una Boda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Formulario de Asistencia</h1>

  <form action="URL_DE_TU_SCRIPT" method="post">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="tel">Teléfono:</label>
    <input type="tel" id="tel" name="tel" required>

    <label for="asistencia">¿Asistirás a la boda?</label>
    <select id="asistencia" name="asistencia" required>
      <option value="si">Sí, asistiré</option>
      <option value="no">No, no podré asistir</option>
    </select>

    <label for="num_acompanantes">Número de acompañantes:</label>
    <input type="number" id="num_acompanantes" name="num_acompanantes" min="0" value="0" required>
    
    <!-- Sección para los nombres de los acompañantes -->
    <div id="acompanantes_section" style="display: none;">
      <label for="acompanantes">Nombres completos de los acompañantes:</label>
      <div id="nombres_acompanantes"></div>
    </div>

    <label for="mensaje">Alergias/Comentarios:</label>
    <textarea id="mensaje" name="mensaje" rows="4"></textarea>

    <!-- Opciones de transporte -->
    <label for="transporte">¿Necesitas transporte?</label>
    <select id="transporte" name="transporte">
      <option value="no">No</option>
      <option value="ida">Solo ida</option>
      <option value="vuelta">Solo vuelta</option>
      <option value="ida_vuelta">Ida y vuelta</option>
    </select>

    <!-- Lugares de salida y llegada -->
    <div id="lugares_transport_section" style="display: none;">
      <label for="salida">Lugar de salida:</label>
      <select id="salida" name="salida">
        <option value="barcelona">Barcelona</option>
        <option value="calella">Calella</option>
      </select>

      <label for="llegada">Lugar de llegada:</label>
      <select id="llegada" name="llegada">
        <option value="barcelona">Barcelona</option>
        <option value="calella">Calella</option>
      </select>
    </div>

    <button type="submit">Enviar Confirmación</button>
  </form>

  <script>
  document.getElementById('num_acompanantes').addEventListener('input', function() {
    var numAcompanantes = this.value;
    var nombresAcompanantesDiv = document.getElementById('nombres_acompanantes');
    nombresAcompanantesDiv.innerHTML = '';

    for (var i = 1; i <= numAcompanantes; i++) {
      var inputNombre = document.createElement('input');
      inputNombre.type = 'text';
      inputNombre.name = 'acompanante' + i;
      inputNombre.placeholder = 'Nombre del acompañante ' + i;
      nombresAcompanantesDiv.appendChild(inputNombre);
      nombresAcompanantesDiv.appendChild(document.createElement('br'));
    }

    // Mostrar u ocultar la sección de acompañantes según el número ingresado
    var acompanantesSection = document.getElementById('acompanantes_section');
    acompanantesSection.style.display = numAcompanantes > 0 ? 'block' : 'none';
  });

  document.getElementById('transporte').addEventListener('change', function() {
    var lugaresTransportSection = document.getElementById('lugares_transport_section');
    var selectedOption = this.value;

    // Mostrar u ocultar la sección de lugares de transporte según la opción seleccionada
    lugaresTransportSection.style.display = selectedOption !== 'no' ? 'block' : 'none';

    // Mostrar u ocultar los lugares de acuerdo con la opción seleccionada
    var salidaLabel = document.getElementById('salida_label');
    var llegadaLabel = document.getElementById('llegada_label');
    var salidaSelect = document.getElementById('salida');
    var llegadaSelect = document.getElementById('llegada');

    if (selectedOption === 'ida') {
      salidaLabel.textContent = 'Lugar de salida:';
      llegadaLabel.style.display = 'none';
      llegadaSelect.style.display = 'none';
    } else if (selectedOption === 'vuelta') {
      salidaLabel.style.display = 'none';
      salidaSelect.style.display = 'none';
      llegadaLabel.textContent = 'Lugar de llegada:';
    } else if (selectedOption === 'ida_vuelta') {
      salidaLabel.textContent = 'Lugar de salida:';
      llegadaLabel.textContent = 'Lugar de llegada:';
      llegadaLabel.style.display = 'block';
      salidaSelect.style.display = 'block';
    }
  });
</script>

</body>
</html>
