<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Asistencia a una Boda</title>
  
	<script src="scriptFormulario.js"></script>
	<script src="script.js"></script>
	
  <!-- Enlace a Google Fonts -->
  <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Montserrat">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Enlazar el primer archivo CSS -->
  <link rel="stylesheet" href="estilo.css">
  <link rel="stylesheet" href="estiloDesktop.css">
  <link rel="stylesheet" href="estiloMobile.css">
	
</head>

<body>
 <header>
    <a href="index.html#inicio"><img src="images/LogoBoda3.png" alt="Logo" style="transform:scale(1.4)";"></a>
    <div class="burger-icon" onclick="toggleNav()">
        <i class="material-icons">menu</i>
    </div>
    <nav>
      <a href="index.html#inicio" onclick="toggleNav()">INICIO</a>
      <a href="index.html#horario" onclick="toggleNav()">HORARIO</a>
      <a href="index.html#confirmar" onclick="toggleNav()" class="active">CONFRIMAR ASISTENCIA</a>
      <a href="index.html#viaje" onclick="toggleNav()">VIAJE Y ESTANCIA</a>
      <a href="index.html#participa" onclick="toggleNav()">PARTICIPA</a>
    </nav>
  </header>
  <div id="under-header"></div>
  <h2>Formulario de Asistencia</h2>

  <form>
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="asistencia">¿Asistirás a la boda?</label>
    <select id="asistencia" name="asistencia" required>
      <option value="si">Sí, asistiré</option>
      <option value="no">No, no podré asistir</option>
    </select>

    <label for="num_acompanantes">Número de acompañantes:</label>
    <input type="number" id="num_acompanantes" name="num_acompanantes" min="0" value="0" required>
    
    <!-- Sección para los nombres de los acompañantes -->
    <div id="acompanantes_section" style="display: none;">
      <label for="acompanantes">Nombres completos de los acompañantes:</label>
      <div id="nombres_acompanantes"></div>
    </div>

      <!-- Opciones de transporte -->
    <label id="transporte_label" for="transporte">¿Necesitas transporte?</label>
  <select id="transporte" name="transporte">
    <option value="no">No</option>
    <option value="si">Si</option>
  </select>

	<!-- Opciones de hotel -->
  <label id="hotel_label" for="transporte">¿Necesitas alojamiento?</label>
  <select id="hotel" name="hotel">
    <option value="no">No/Buscaré por mi cuenta</option>
    <option value="si">Si</option>
  </select>

<!-- Sección para los nombres de los acompañantes -->
<div id="hotel_section" style="display: none;">
    <label for="tipo_hotel">Añade las habitaciones que necesites:</label>
    <div id="tipo_hotel"></div>
    <button id="add_room" type="button">+</button>
</div>

    <label for="mensaje">Alergias/Comentarios:</label>
    <textarea id="mensaje" name="mensaje" rows="4"></textarea>
    <div id="respuesta"></div>
    <div><button type="button" onclick="validarFormulario()">Enviar Confirmación</button></div>
  </form>


</body>
</html>
